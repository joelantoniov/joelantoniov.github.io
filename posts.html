---
layout: default
permalink: /posts
---

<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
        {% if post.activate-lan %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <span>
            <p class="post-link">{{ post.title }}</p>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">[{{ post.first-language }}]</a>
            <a class="post-link" href="{{post.subdomain}}{{ post.url | prepend: site.baseurl }}">[{{ post.second-language }}]</a>
        </span>
      </li>
      {% endif %}
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
